name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install protoc
      run: |
        curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protoc-21.12-linux-x86_64.zip
        unzip protoc-21.12-linux-x86_64.zip -d $HOME/.local
        export PATH="$PATH:$HOME/.local/bin"
    - name: Install dependencies
      run: cd web && yarn install
 #   - name: lint
 #     run: cd web && yarn lint
#    - name: prettier
 #     run: cd web && yarn prettier
    - name: Build frontend (js side)
      run: cd web && yarn build
    - name: Build backend (rust side)
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
